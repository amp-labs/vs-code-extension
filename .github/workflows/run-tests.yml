name: ðŸ§ª Run Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - .github/**

  pull_request:
    branches: [main]
    paths-ignore:
      - .github/**

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        vscode-version: [stable, insiders]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test
        env:
          VSCODE_VERSION: ${{ matrix.vscode-version }}
