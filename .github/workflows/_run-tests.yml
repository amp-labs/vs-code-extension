name: Run tests

on:
  workflow_call:
    inputs:
      node_versions:
        description: 'Node versions to test'
        type: string
        default: '["18", "20"]'
      os_matrix:
        description: 'Operating systems to test'
        type: string
        default: '["ubuntu-latest", "windows-latest", "macos-latest"]'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os_matrix) }}
        node-version: ${{ fromJson(inputs.node_versions) }}
        exclude:
          # Only test Node 18 on Ubuntu
          - os: windows-latest
            node-version: '18'
          - os: macos-latest
            node-version: '18'

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run compile
      - run: npm test
